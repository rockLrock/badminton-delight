    <!--contact us section-->
    <section>
        <div class="container">
            <div class="row">
                <div  class="col-12 text-center my-5">
                    <img src="assets/images/pexels-pixabay-207456.jpg" alt="Contact Us"  style="max-width: 100%;">

        <div class="container">
            <div class="row">
                <div  class="col-12 text-center pb-1">
                    <h2>Contact Us</h2>
                    <p class="lead">We would love to hear from you! Please fill out the form below to get in touch.</p>
                </div>
            </div>
        </div>
    </section>
   
    
    <main>
    <section>
        <form action="Success.html" method="GET" class="custom-form container p-4 rounded mt-5" style="max-width: 600px;">
            <!-- Name -->
            <h3>Name*</h3>
            <div class="mb-4 row g-2">
                <div class="col-md">
                    <input type="text" class="form-control" placeholder="First Name" name="first-name" required>
                </div>
                <div class="col-md">
                    <input type="text" class="form-control" placeholder="Last Name" name="last-name" required>
                </div>
            </div>
    
            <!-- Email -->
            <h3>Email*</h3>
            <div class="mb-4">
                <input type="email" class="form-control" placeholder="you@example.com" name="email" required>
            </div>
    
            <!-- Phone Number -->
            <h3>Phone Number</h3>
            <div class="mb-4">
                <input type="number" class="form-control" placeholder="0123456789" name="phonenumber" required>
            </div>
    
    
    
            <!-- Message -->
            <h3>Message </h3>
            <div class="mb-4">
                <textarea class="form-control" rows="4" placeholder="Your message..." name="message" required></textarea>
            </div>
    
            <!-- Submit -->
            <div class="text-center">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    
    </section>
    
    </main>
